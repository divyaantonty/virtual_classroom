<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Material and Generate Questions</title>
</head>
<body>
    <h1>Upload Material (PDF)</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="material">Upload Material (PDF):</label>
        <input type="file" name="material" id="material" required>
        <button type="submit">Upload and Generate Questions</button>
    </form>
    <a href="{% url 'generated_questions_list' %}">View Generated Questions</a>
    <a href="{% url 'download_answer_key' %}" class="btn btn-primary">Download Answer Key</a>
</body>
</html>
