{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Teacher</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h3>Approve Teacher</h3>
        <p>Are you sure you want to approve the teacher <strong>{{ teacher.first_name }} {{ teacher.last_name }}</strong>?</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <!-- Dropdown to select a course -->
            <div class="form-group">
                <label for="course">Assign Course to Teach</label>
                <select name="course" id="course" class="form-control" required>
                    <option value="">-- Select a Course --</option>
                    {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.course_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Input for teaching area -->
            <div class="form-group">
                <label for="teaching_area">Assign Teaching Area</label>
                <input type="text" name="teaching_area" id="teaching_area" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success">Yes, Approve</button>
            <a href="{% url 'manage_teachers' %}" class="btn btn-secondary">Cancel</a>
        </form>

        <!-- Check if the teacher is approved and display a message -->
        {% if teacher.status == 'approved' %}
        <div class="alert alert-success mt-3">
            Teacher Approved!
        </div>
        {% endif %}
    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
