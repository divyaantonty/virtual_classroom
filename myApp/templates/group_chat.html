<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ group.course.name }} - Group Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 15px;
        }
        .message .sender {
            font-weight: bold;
        }
        .message .timestamp {
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ group.course.name }} - Group Chat</h1>

        <div class="chat-box">
            {% for message in messages %}
            <div class="message">
                <p class="sender">{{ message.sender.username }}:</p>
                <p>{{ message.content }}</p>
                <p class="timestamp">{{ message.timestamp }}</p>
            </div>
            {% endfor %}
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <textarea name="message" class="form-control" placeholder="Type your message here..." rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>

        <a href="{% url 'discussion_forum' %}" class="btn btn-secondary mt-3">Back to Discussion Forum</a>
    </div>
</body>
</html>
