{% load static %}
<h2>Your Leave Requests</h2>

<table>
    <thead>
        <tr>
            <th>Course</th>
            <th>Leave Type</th>
            <th>Reason</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for leave in leave_requests %}
        <tr>
            <td>{{ leave.course.course_name }}</td>
            <td>{{ leave.leave_type }}</td>
            <td>{{ leave.reason }}</td>
            <td>{{ leave.start_date }}</td>
            <td>{{ leave.end_date }}</td>
            <td>{{ leave.get_status_display }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
