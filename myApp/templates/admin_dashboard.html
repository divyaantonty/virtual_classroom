<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script type="text/javascript">
        function preventBack() {
            window.history.forward(); 
        }
          
        setTimeout("preventBack()", 0);
          
        window.onunload = function () { null };
    </script>
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: flex-start; /* Align content to the left */
            align-items: flex-start;
            padding: 20px;
            max-width: 100%;
            gap: 20px; /* Add space between containers */
        }

        .dashboard-heading {
            font-size: 28px;
            color: #333;
            text-align: center; /* Center the text */
            margin-bottom: 30px;
        }

        .dashboard-container {
            width: 300px; /* Fixed width for the dashboard */
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dashboard-options {
            display: flex;
            flex-direction: column; /* Arrange dashboard boxes vertically */
            gap: 20px; /* Add space between options */
        }

        .dashboard-box {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dashboard-box:hover {
            background-color: #0056b3;
            cursor: pointer;
        }

        .site-navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: white;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            width: 100%;
        }

        .center-heading {
            flex: 1;
            text-align: center; /* Center the heading text */
        }

        .profile-dropdown {
            position: relative;
            display: inline-block;
        }

        .profile-dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f8f9fa;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .profile-dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .profile-dropdown-content a:hover {
            background-color: #ddd;
        }

        .profile-dropdown:hover .profile-dropdown-content {
            display: block;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .dropdown-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 20px;
            width: 100%;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .dropdown-btn:hover {
            background-color: #0056b3;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
            border-radius: 10px;
        }
        
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            border-radius: 10px;
        }
        
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        

        
    </style>
</head>

<body>
    <div class="site-wrap">
        <!-- Navbar -->
        <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">
            <div class="container header-container">
                <div class="site-logo">
                    <a href="{% url 'index' %}" class="d-block">
                        <img src="{% static 'images/logo.png' %}" alt="Logo" class="img-fluid" style="height: 50px;">
                    </a>
                </div>

                <!-- Centered Admin Dashboard Heading -->
                <div class="center-heading">
                    <h2 class="dashboard-heading mb-0">Admin Dashboard</h2>
                </div>

                <div class="profile-dropdown">
                    <span class="icon-user mr-2"></span>
                    <a href="#" class="nav-link text-right" style="color: black;">Profile</a>
                    <div class="profile-dropdown-content">
                        <a href="{% url 'logout' %}">Logout</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <!-- Dashboard Content -->
            <div class="dashboard-container">
                <div class="dashboard-options">
                    <a href="{% url 'manage_students' %}" class="dashboard-box">Manage Students</a>
                    <a href="{% url 'manage_teachers' %}" class="dashboard-box">Manage Teachers</a>
                    <div class="dropdown dashboard-box">
                        <button class="dropdown-btn">Add Courses</button>
                        <div class="dropdown-content">
                            <a href="{% url 'add_courses' %}">Add New Course</a>
                            <a href="{% url 'course_list' %}">View Added Courses</a>
                        </div>
                    </div>
                    <a href="{% url 'view_messages' %}" class="dashboard-box">View Messages</a>
                    <div class="dropdown dashboard-box">
                        <button class="dropdown-btn">Send Feedback</button>
                        <div class="dropdown-content">
                            <a href="{% url 'add_feedback_question' %}">Feedback to Student</a>
                            <a href="{% url 'view_feedback_responses' %}">Response</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
