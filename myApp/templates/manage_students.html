<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .student-table {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border-collapse: collapse;
        }
        .student-table th, .student-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .student-table th {
            background-color: #007bff;
            color: white;
        }
        .actions {
            text-align: center;
        }
        .actions a {
            padding: 8px 12px;
            color: white;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 5px;
        }
        .actions a.delete {
            background-color: #dc3545;
        }
        .add-student {
            margin: 20px 0;
            text-align: center;
        }
        .add-student a {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Manage Students</h1>

    <table class="student-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Name</th>
                <th>Email</th>
                <th>Grade Level</th>
                <th>Guardian Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        
    </table>
    
</body>
</html>
