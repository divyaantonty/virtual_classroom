<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Question Paper</title>
</head>
<body>
    <h1>Upload a PDF to Generate Question Paper</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="pdf_file">Select PDF:</label>
        <input type="file" name="pdf_file" id="pdf_file" required>
        <button type="submit">Generate Question Paper</button>
    </form>
</body>
</html>
