<!DOCTYPE html>
<html lang="en">
<head>
    <title>Set New Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}

    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link href="{% static 'css/jquery.mb.YTPlayer.min.css' %}" media="all" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        /* Custom form styles */
        .site-wrap {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 1.5rem;
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .errorlist {
            display: none; /* Hide validation messages initially */
        }
        .form-container a {
            font-size: 14px;
            color: #007bff;
        }
        .form-container a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>

</head>
<body>

<div class="site-wrap">

    <div class="form-container">
        <h2 class="text-center">Set New Password</h2>
        <form method="post" id="password-form">
            {% csrf_token %}
            <div class="row mt-3">
                <div class="col-12">
                    <input type="submit" value="Set Password" class="btn btn-primary btn-lg px-5">
                </div>
            </div>
        </form>
        <div class="row mt-3">
            <div class="col-12 text-center">
                <a href="{% url 'login' %}">Log In here</a>.
            </div>
        </div>
    </div>

</div>
