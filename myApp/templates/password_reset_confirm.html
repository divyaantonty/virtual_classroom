<!DOCTYPE html>
<html lang="en">
<head>
    <title>Set New Password &mdash; ClassNet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}

    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link href="{% static 'css/jquery.mb.YTPlayer.min.css' %}" media="all" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
            font-family: 'Muli', sans-serif; /* Consistent font */
        }
        .site-section {
            padding: 60px 0; /* Increased padding for better spacing */
        }
        .col-md-5 {
            background-color: white; /* White background for form */
            padding: 30px; /* Padding around form */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        h2 {
            margin-bottom: 20px; /* Space below title */
            font-weight: bold; /* Bold title */
            color: #333; /* Darker title color */
        }
        input[type="submit"] {
            background-color: #007bff; /* Primary button color */
            color: white; /* White text for button */
            border: none; /* No border */
            border-radius: 5px; /* Slightly rounded corners */
            padding: 10px 20px; /* Padding for button */
            transition: background-color 0.3s ease; /* Transition effect */
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker on hover */
        }
        .text-center a {
            color: #007bff; /* Link color */
            text-decoration: none; /* No underline */
            font-weight: bold; /* Bold link */
        }
        .text-center a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        input[type="text"], input[type="password"] {
            width: 100%; /* Full width inputs */
            padding: 10px; /* Padding for inputs */
            margin-bottom: 15px; /* Space below inputs */
            border: 1px solid #ccc; /* Light border */
            border-radius: 4px; /* Rounded corners */
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff; /* Highlight border on focus */
            outline: none; /* Remove default outline */
        }
    </style>
</head>
<body>

<div class="site-wrap">

    <div class="site-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <h2 class="text-center">Set New Password</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="row mt-3">
                            <div class="col-12">
                                <input type="submit" value="Set Password" class="btn btn-primary btn-lg px-5">
                            </div>
                        </div>
                    </form>
                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <a href="{% url 'login' %}">Log In here</a>.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
<script src="{% static 'js/jquery-ui.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/jquery.stellar.min.js' %}"></script>
<script src="{% static 'js/jquery.countdown.min.js' %}"></script>
<script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
<script src="{% static 'js/aos.js' %}"></script>
<script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
<script src="{% static 'js/jquery.sticky.js' %}"></script>
<script src="{% static 'js/jquery.mb.YTPlayer.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
