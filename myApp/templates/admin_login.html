<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Login &mdash; ClassNet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Custom admin styles */
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }

        .admin-login-container {
            max-width: 450px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .admin-login-container h2 {
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
        }

        .logo {
            display: block;
            margin: 0 auto 20px; /* Center the logo and add some space below */
            max-height: 60px; /* Set a maximum height for the logo */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="admin-login-container">
            <!-- Logo Image -->
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">

            <h2>Admin Login</h2>
            <form method="post" action="{% url 'admin_login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="admin-username">Username</label>
                    <input type="text" id="admin-username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
                {% if messages %}
                    <ul class="messages mt-3">
                        {% for message in messages %}
                            <li class="alert alert-danger">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </form>

        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
