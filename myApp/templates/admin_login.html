<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Login &mdash; ClassNet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Custom admin styles */
        body {
            background-image: url("{% static 'images/bk.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
            margin: 0;
        }

        .admin-login-container {
            max-width: 500px;
            width: 90%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            transition: transform 0.3s ease;
            animation: fadeInUp 0.8s ease-out;
        }

        .admin-login-container:hover {
            transform: translateY(-5px);
        }

        .admin-login-container h2 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            color: #2c3e50;
        }

        .logo {
            display: block;
            margin: 0 auto 30px;
            max-height: 90px;
            transition: transform 0.3s ease;
            animation: pulse 2s infinite;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .form-group {
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }

        .form-group label {
            font-weight: 600;
            color: #34495e;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 2px solid #edf2f7;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
            outline: none;
            animation: shake 0.3s ease-in-out;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            background: #4299e1;
            border: none;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .btn-primary:hover:before {
            left: 100%;
        }

        .btn-primary:hover {
            background: #3182ce;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.2);
        }

        .messages {
            padding: 0;
            list-style: none;
            margin-top: 20px;
        }

        .alert-danger {
            background-color: #fff5f5;
            color: #c53030;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            margin-top: 15px;
            animation: shake 0.5s ease-in-out;
        }

        /* Add keyframes for animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Optional: Add animation for form groups */
        button[type="submit"] {
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
            animation-delay: 0.6s;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="admin-login-container">
            <!-- Logo Image -->
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">

            <h2>Admin Login</h2>
            <form method="post" action="{% url 'admin_login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="admin-username">Username</label>
                    <input type="text" id="admin-username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
                {% if messages %}
                    <ul class="messages mt-3">
                        {% for message in messages %}
                            <li class="alert alert-danger">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </form>

        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
