<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard</title>

    {% load static %}

    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.mb.YTPlayer.min.css' %}" media="all">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            padding: 10px 20px;
            color: white;
            text-align: center;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        .logout-container {
            color: black;
        }

        .feature-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 20px;
            margin-bottom: 10px;
            text-align: left;
            width: 250px;
        }

        .site-section {
            padding: 20px;
        }

        .site-section.ftco-subscribe-1 {
            min-height: 300px;
            background-size: cover;
            background-position: center;
        }

        .container {
            display: flex;
            flex-direction: row;
            gap: 10px;
            max-width: 100%;
        }

        .feature-boxes {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        .site-navbar {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: white;
        }
    </style>
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

    <div class="site-wrap">
        <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">
            <div class="container header-container">
                <div class="site-logo">
                    <a href="{% url 'index' %}" class="d-block">
                        <img src="{% static 'images/logo.png' %}" alt="Image" class="img-fluid">
                        <h2 class="mb-0">Parent Dashboard</h2>
                        <p class="welcome-text">Welcome, {{ student.username }}, Parent</p>
                    </a>
                </div>
                <div class="logout-container">
                    <a href="{% url 'logout' %}" class="nav-link text-right" style="color: black;">Logout</a>
                </div>
            </div>
        </header>

        <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('{% static 'images/bg_1.jpg' %}')">
            <div class="container">
                <div class="row align-items-end">
                    <div class="col-lg-12">
                        <!-- Content can be added here if needed -->
                    </div>
                </div>
            </div>
        </div>

        <div class="site-section">
            <div class="container">
                <div class="feature-boxes">
                    <div class="feature-box">
                        <a href="#">View Child,s Grades</a>
                    </div>
                    <div class="feature-box">
                        <a href="{% url 'view_class_schedule' %}">View Child,s Class schedule</a>
                    </div>
                    <div class="feature-box">
                        <a href="#">View Child,s Assignment</a>
                    </div>
                    <div class="feature-box">
                        <a href="#">View Study Materials</a>
                    </div>
                    <div class="feature-box">
                        <a href="{% url 'change_password' %}">Change password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky.js' %}"></script>
    <script src="{% static 'js/jquery.mb.YTPlayer.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
