    <script>
        // Initialize canvas and context
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let isDrawing = false;
        let currentTool = 'pencil';
        let currentColor = '#000000';
        let currentWidth = 2;
        let startX, startY;
        let lastX = 0;
        let lastY = 0;
        let scale = 1;
        
        // Initialize history variables
        const history = [];
        let historyIndex = -1;

        let selectionRect = null;
        let isSelecting = false;

        let frames = []; // Array to store frames

        let showGrid = false;
        let gridColor = '#e0e0e0';
        let gridSpacing = 20;

        let isDarkTheme = false;

        let actions = []; // Store drawing actions

        let layers = [];

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            redrawCanvas(); // Redraw content after resize
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Function to save the current state to history
        function saveState() {
            // If we're in the middle of a history, remove any redo states
            if (historyIndex < history.length - 1) {
                history.length = historyIndex + 1;
            }
            // Save the current canvas state
            history.push(canvas.toDataURL());
            historyIndex++;
        }

        // Drawing functions
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            startX = (e.clientX - rect.left) / scale;
            startY = (e.clientY - rect.top) / scale;
            lastX = startX;
            lastY = startY;

            if (currentTool === 'select') {
                isSelecting = true;
                // Remove any previous selection preview
                document.querySelectorAll('.shape-preview').forEach(el => el.remove());
            } else {
                ctx.beginPath();
                ctx.moveTo(startX, startY);
            }
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) / scale;
            const y = (e.clientY - rect.top) / scale;

            switch(currentTool) {
                case 'pencil':
                case 'eraser':
                    drawFreehand(x, y);
                    break;
                case 'rect':
                    drawRect(x, y);
                    break;
                case 'circle':
                    drawCircle(x, y);
                    break;
                case 'text':
                    // Handled in stopDrawing
                    break;
                case 'select':
                    updateSelection(x, y);
                    break;
            }

            lastX = x;
            lastY = y;
        }

        function drawFreehand(x, y) {
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.strokeStyle = currentTool === 'eraser' ? '#ffffff' : currentColor;
            ctx.lineWidth = currentWidth;
            ctx.lineCap = 'round';
            ctx.stroke();
        }

        function drawRect(x, y) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            redrawCanvas();
            ctx.beginPath();
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = currentWidth;
            ctx.strokeRect(startX, startY, x - startX, y - startY);
        }

        function drawCircle(x, y) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            redrawCanvas();
            ctx.beginPath();
            const radius = Math.sqrt(Math.pow(x - startX, 2) + Math.pow(y - startY, 2));
            ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = currentWidth;
            ctx.stroke();
        }

        function updateSelection(x, y) {
            // Remove any previous preview
            document.querySelectorAll('.shape-preview').forEach(el => el.remove());
            
            // Create selection preview
            const preview = document.createElement('div');
            preview.className = 'shape-preview';
            preview.style.left = `${Math.min(startX, x)}px`;
            preview.style.top = `${Math.min(startY, y)}px`;
            preview.style.width = `${Math.abs(x - startX)}px`;
            preview.style.height = `${Math.abs(y - startY)}px`;
            document.body.appendChild(preview);
        }

        function captureFrame() {
            const frameCanvas = document.createElement('canvas');
            frameCanvas.width = canvas.width;
            frameCanvas.height = canvas.height;
            const frameCtx = frameCanvas.getContext('2d');
            frameCtx.drawImage(canvas, 0, 0); // Draw the current canvas state
            frames.push(frameCanvas.toDataURL('image/png')); // Store the frame
        }

        function stopDrawing() {
            if (!isDrawing) return;
            isDrawing = false;

            if (currentTool === 'text') {
                const text = prompt('Enter text:');
                if (text) {
                    ctx.font = `${currentWidth * 8}px Arial`;
                    ctx.fillStyle = currentColor;
                    ctx.fillText(text, startX, startY);
                }
            } else if (currentTool === 'select' && isSelecting) {
                isSelecting = false;
                
                // Get the selection rectangle
                const selX = Math.min(startX, lastX);
                const selY = Math.min(startY, lastY);
                const selWidth = Math.abs(lastX - startX);
                const selHeight = Math.abs(lastY - startY);
                
                if (selWidth > 10 && selHeight > 10) {
                    selectionRect = {
                        x: selX,
                        y: selY,
                        width: selWidth,
                        height: selHeight
                    };
                    
                    // Remove preview
                    document.querySelectorAll('.shape-preview').forEach(el => el.remove());
                    
                    // Extract the image data from selected area
                    const imageData = ctx.getImageData(selX, selY, selWidth, selHeight);
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = selWidth;
                    tempCanvas.height = selHeight;
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCtx.putImageData(imageData, 0, 0);
                    
                    // Convert to base64 and perform OCR
                    const dataUrl = tempCanvas.toDataURL('image/png');
                    performOCROnSelection(dataUrl);
                }
            }

            // Save the current state after drawing
            saveState();
        }

        function redrawCanvas() {
            if (historyIndex >= 0) {
                const img = new Image();
                img.src = history[historyIndex];
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
            }
        }

        // Event listeners for drawing
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Tool selection
        document.querySelectorAll('.tool-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const tool = e.currentTarget.id;
                if (!['clear', 'share', 'undo', 'redo', 'save', 'zoomIn', 'zoomOut', 'resetZoom'].includes(tool)) {
                    currentTool = tool;
                    document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                    e.currentTarget.classList.add('active');
                }
            });
        });

        // Color picker
        document.getElementById('colorPicker').addEventListener('change', (e) => {
            currentColor = e.target.value;
        });

        // Stroke width
        document.getElementById('strokeWidth').addEventListener('change', (e) => {
            currentWidth = parseInt(e.target.value);
        });

        // Clear canvas
        document.getElementById('clear').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            saveState();
        });

        // Undo function
        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                redrawCanvas();
            }
        }

        // Redo function
        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                redrawCanvas();
            }
        }

        // Event listeners for undo/redo buttons
        document.getElementById('undo').addEventListener('click', undo);
        document.getElementById('redo').addEventListener('click', redo);

        // Save functionality
        document.getElementById('save').addEventListener('click', () => {
            const fileName = prompt("Enter a name for your file:", "drawing");
            if (fileName) {
                const link = document.createElement('a');
                link.download = `${fileName}.png`; // Set the filename with .png extension
                link.href = canvas.toDataURL(); // Get the canvas data as a PNG
                link.click(); // Trigger the download
            } else {
                alert("File name cannot be empty.");
            }
        });

        // Zoom controls
        document.getElementById('zoomIn').addEventListener('click', () => {
            scale *= 1.2;
            ctx.setTransform(scale, 0, 0, scale, 0, 0);
            redrawCanvas();
        });

        document.getElementById('zoomOut').addEventListener('click', () => {
            scale /= 1.2;
            ctx.setTransform(scale, 0, 0, scale, 0, 0);
            redrawCanvas();
        });

        document.getElementById('resetZoom').addEventListener('click', () => {
            scale = 1;
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            redrawCanvas();
        });

        // Initialize with first history state
        saveState();

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'z') {
                e.preventDefault();
                undo();
            } else if (e.ctrlKey && e.key === 'y') {
                e.preventDefault();
                redo();
            }
        });

        // OCR Functionality
        document.getElementById('convertText').addEventListener('click', async () => {
            // Get entire canvas for OCR
            const dataUrl = canvas.toDataURL('image/png');
            performOCROnSelection(dataUrl);
        });

        // Copy text functionality
        document.getElementById('copyText').addEventListener('click', () => {
            const textarea = document.getElementById('ocrResult');
            textarea.select();
            document.execCommand('copy');
            
            // Show feedback
            const copyBtn = document.getElementById('copyText');
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 2000);
        });

        // Insert text back to canvas
        document.getElementById('insertText').addEventListener('click', () => {
            const text = document.getElementById('ocrResult').value;
            if (text && selectionRect) {
                ctx.font = '16px Arial';
                ctx.fillStyle = currentColor;
                ctx.fillText(text, selectionRect.x, selectionRect.y + 20);
                
                // Close the modal
                bootstrap.Modal.getInstance(document.getElementById('ocrModal')).hide();
            }
        });

        // Add keyboard shortcut for OCR (Ctrl + Shift + T)
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'T') {
                document.getElementById('convertText').click();
            }
        });

        // Add OCR area selection functionality
        document.getElementById('selectArea').addEventListener('click', () => {
            currentTool = 'select';
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('selectArea').classList.add('active');
            canvas.style.cursor = 'crosshair';
        });

        async function performOCROnSelection(imageData) {
            try {
                // Show loading overlay
                const overlay = document.createElement('div');
                overlay.className = 'loading-overlay';
                overlay.innerHTML = '<div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> Converting...</div>';
                document.body.appendChild(overlay);

                // Show progress bar
                const progressBar = document.querySelector('#ocrProgress .progress-bar');
                document.getElementById('ocrProgress').classList.remove('d-none');
                progressBar.style.width = '0%';

                console.log('Starting OCR process...');

                // Initialize Tesseract worker
                const worker = Tesseract.createWorker({
                    logger: progress => {
                        console.log('OCR progress:', progress);
                        if (progress.status === 'recognizing text') {
                            progressBar.style.width = `${progress.progress * 100}%`;
                        }
                    }
                });

                await worker.load();
                await worker.loadLanguage('eng');
                await worker.initialize('eng');

                console.log('OCR worker initialized, starting recognition...');
                const result = await worker.recognize(imageData);
                console.log('OCR completed:', result);

                // Display results
                document.getElementById('ocrResult').value = result.data.text;

                // Clean up
                await worker.terminate();
                document.getElementById('ocrProgress').classList.add('d-none');
                overlay.remove();

                // Show modal with results
                const modal = new bootstrap.Modal(document.getElementById('ocrModal'));
                modal.show();
            } catch (error) {
                console.error('OCR Error:', error);
                alert('Error converting handwriting to text: ' + error.message);
                document.querySelector('.loading-overlay')?.remove();
                document.getElementById('ocrProgress').classList.add('d-none');
            }
        }

        document.getElementById('export').addEventListener('click', () => {
            const format = prompt("Enter format to export (png, pdf, svg):").toLowerCase();
            switch (format) {
                case 'png':
                    exportAsPNG();
                    break;
                case 'pdf':
                    exportAsPDF();
                    break;
                case 'svg':
                    exportAsSVG();
                    break;
                default:
                    alert('Unsupported format. Please use png, pdf, or svg.');
            }
        });

        // Export as PNG
        function exportAsPNG() {
            const link = document.createElement('a');
            link.download = 'drawing.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Export as PDF
        function exportAsPDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            const imgData = canvas.toDataURL('image/png');
            pdf.addImage(imgData, 'PNG', 0, 0, canvas.width / 4, canvas.height / 4); // Adjust size as needed
            pdf.save('drawing.pdf');
        }

        // Export as SVG
        function exportAsSVG() {
            const svgData = `<svg xmlns="http://www.w3.org/2000/svg" width="${canvas.width}" height="${canvas.height}">
                <foreignObject width="100%" height="100%">
                    <div xmlns="http://www.w3.org/1999/xhtml">
                        <canvas id="tempCanvas" width="${canvas.width}" height="${canvas.height}"></canvas>
                    </div>
                </foreignObject>
            </svg>`;
            
            const tempCanvas = document.getElementById('tempCanvas');
            const ctx = tempCanvas.getContext('2d');
            ctx.drawImage(canvas, 0, 0);
            
            const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(svgBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'drawing.svg';
            link.click();
            URL.revokeObjectURL(url); // Clean up
        }

        document.getElementById('backToDashboard').addEventListener('click', () => {
            window.location.href = 'student_dashboard'; // Update with the actual path
        });

        function drawGrid() {
            if (showGrid) {
                const canvasWidth = canvas.width;
                const canvasHeight = canvas.height;
                
                ctx.save();
                ctx.strokeStyle = gridColor;
                ctx.lineWidth = 0.5;

                // Draw vertical lines
                for (let x = 0; x < canvasWidth; x += gridSpacing) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvasHeight);
                    ctx.stroke();
                }

                // Draw horizontal lines
                for (let y = 0; y < canvasHeight; y += gridSpacing) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvasWidth, y);
                    ctx.stroke();
                }
                
                ctx.restore();
            }
        }

        document.getElementById('toggleGrid').addEventListener('click', () => {
            showGrid = !showGrid;
            document.getElementById('toggleGrid').classList.toggle('active');
            redrawCanvas();
        });

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode'); // Ensure light mode is also toggled
        }

        function saveAction(action) {
            actions.push(action);
        }

        function replayActions() {
            let index = 0;

            const interval = setInterval(() => {
                if (index < actions.length) {
                    const action = actions[index];
                    // Execute the action (e.g., draw line, shape, etc.)
                    // Implement your drawing logic here based on the action
                    index++;
                } else {
                    clearInterval(interval);
                }
            }, 100); // Adjust speed as needed
        }

        function addLayer() {
            const newLayer = document.createElement('canvas');
            newLayer.width = canvas.width;
            newLayer.height = canvas.height;
            layers.push(newLayer);
        }

        function drawOnLayer(layerIndex, drawingFunction) {
            const layer = layers[layerIndex];
            const ctx = layer.getContext('2d');
            drawingFunction(ctx); // Pass the drawing function to draw on the layer
        }

        // Example of toggling layer visibility
        function toggleLayerVisibility(layerIndex) {
            const layer = layers[layerIndex];
            layer.style.display = layer.style.display === 'none' ? 'block' : 'none';
        }

        function applyGridSettings() {
            showGrid = document.getElementById('showGrid').checked;
            gridColor = document.getElementById('gridColor').value;
            gridSpacing = parseInt(document.getElementById('gridSpacing').value);
            
            // Close the modal
            const gridModal = bootstrap.Modal.getInstance(document.getElementById('gridCustomizeModal'));
            gridModal.hide();
            
            // Redraw the canvas with new grid settings
            redrawCanvas();
        }

        // Add event listener for grid spacing range input
        document.getElementById('gridSpacing').addEventListener('input', (e) => {
            document.getElementById('gridSpacingValue').textContent = e.target.value + 'px';
        });

        function drawGrid() {
            if (showGrid) {
                ctx.strokeStyle = gridColor;
                ctx.lineWidth = 0.5;

                // Draw vertical lines
                for (let x = 0; x < canvas.width; x += gridSpacing) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }

                // Draw horizontal lines
                for (let y = 0; y < canvas.height; y += gridSpacing) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
            }
        }

        // Add these styles for dark mode compatibility
        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            // Redraw your existing canvas content here
        }

        // Add color preset functionality
        document.querySelectorAll('.color-preset').forEach(button => {
            button.addEventListener('click', () => {
                const color = button.dataset.color;
                document.getElementById('gridColor').value = color;
                
                // Remove active class from all presets
                document.querySelectorAll('.color-preset').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Add active class to clicked preset
                button.classList.add('active');
                
                // Update grid color immediately if grid is showing
                gridColor = color;
                if (showGrid) {
                    redrawCanvas();
                }
            });
        });

        // Make sure the modal exists in your HTML
        if (!document.getElementById('gridCustomizeModal')) {
            // Add the modal HTML if it doesn't exist
            const modalHTML = `
                <div class="modal fade" id="gridCustomizeModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Customize Grid</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label class="form-label">Grid Color</label>
                                    <div class="d-flex gap-2 mb-2">
                                        <button class="color-preset" style="background-color: #e0e0e0" data-color="#e0e0e0"></button>
                                        <button class="color-preset" style="background-color: #90caf9" data-color="#90caf9"></button>
                                        <button class="color-preset" style="background-color: #a5d6a7" data-color="#a5d6a7"></button>
                                        <button class="color-preset" style="background-color: #ffcc80" data-color="#ffcc80"></button>
                                        <button class="color-preset" style="background-color: #ef9a9a" data-color="#ef9a9a"></button>
                                    </div>
                                    <input type="color" class="form-control form-control-color" id="gridColor" value="#e0e0e0">
                                </div>
                                <div class="mb-3">
                                    <label for="gridSpacing" class="form-label">Grid Spacing (px)</label>
                                    <input type="range" class="form-range" id="gridSpacing" min="10" max="50" value="20">
                                    <span id="gridSpacingValue">20px</span>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="showGrid">
                                    <label class="form-check-label" for="showGrid">
                                        Show Grid
                                    </label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" onclick="applyGridSettings()">Apply</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', modalHTML);
        }

        // Add necessary styles if they don't exist
        if (!document.querySelector('style#gridCustomizeStyles')) {
            const styleSheet = `
                <style id="gridCustomizeStyles">
                    .color-preset {
                        width: 40px;
                        height: 40px;
                        border: none;
                        border-radius: 4px;
                        cursor: pointer;
                        transition: transform 0.2s;
                    }

                        transform: scale(1.1);
                    }

                    .color-preset.active {
                        outline: 2px solid #007bff;
                    }

                    body.dark-mode .color-preset {
                        border: 1px solid #ffffff3d;
                    }
                </style>
            `;
            document.head.insertAdjacentHTML('beforeend', styleSheet);
        }

        // Initialize color preset functionality
        function initializeColorPresets() {
            document.querySelectorAll('.color-preset').forEach(button => {
                button.addEventListener('click', () => {
                    const color = button.dataset.color;
                    document.getElementById('gridColor').value = color;
                    
                    // Remove active class from all presets
                    document.querySelectorAll('.color-preset').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // Add active class to clicked preset
                    button.classList.add('active');
                    
                    // Update grid color immediately if grid is showing
                    gridColor = color;
                    if (showGrid) {
                        redrawCanvas();
                    }
                });
            });
        }

        // Call initialize function when the document is ready
        document.addEventListener('DOMContentLoaded', initializeColorPresets);

        // Add this code to your existing JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // Get the toggle button and modal elements
            const toggleGridBtn = document.getElementById('toggleGrid');
            const gridModal = document.getElementById('gridCustomizeModal');
            
            // Initialize the Bootstrap modal
            const modal = new bootstrap.Modal(gridModal);
            
            // Add click event listener to the toggle button
            toggleGridBtn.addEventListener('click', function() {
                modal.show(); // Show the modal when the button is clicked
            });

            // Initialize the grid settings
            function applyGridSettings() {
                showGrid = document.getElementById('showGrid').checked;
                gridColor = document.getElementById('gridColor').value;
                gridSpacing = parseInt(document.getElementById('gridSpacing').value);
                
                // Close the modal
                modal.hide();
                
                // Redraw the canvas with new grid settings
                redrawCanvas();
            }

            // Make applyGridSettings available globally
            window.applyGridSettings = applyGridSettings;

            // Add event listener for grid spacing range input
            document.getElementById('gridSpacing').addEventListener('input', function(e) {
                document.getElementById('gridSpacingValue').textContent = e.target.value + 'px';
            });

            // Initialize color presets
            document.querySelectorAll('.color-preset').forEach(button => {
                button.addEventListener('click', function() {
                    const color = this.dataset.color;
                    document.getElementById('gridColor').value = color;
                    gridColor = color;
                    
                    // Remove active class from all presets
                    document.querySelectorAll('.color-preset').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // Add active class to clicked preset
                    this.classList.add('active');
                });
            });
        });
    </script>
