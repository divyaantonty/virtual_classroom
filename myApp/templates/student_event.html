{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Events</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
    <style>
        #calendar {
            max-width: 900px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Upcoming Events</h1>

        <!-- Filter Form for Event Type -->
        <form method="GET" class="mb-3">
            <div class="form-row">
                <div class="col">
                    <select name="event_type" class="form-control" onchange="this.form.submit()">
                        <option value="">All Events</option>
                        <option value="assignment" {% if request.GET.event_type == 'assignment' %}selected{% endif %}>Assignments</option>
                        <option value="exam" {% if request.GET.event_type == 'exam' %}selected{% endif %}>Exams</option>
                        <option value="class" {% if request.GET.event_type == 'class' %}selected{% endif %}>Class Schedule</option>
                    </select>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Filter</button>
                </div>
            </div>
        </form>

        <div id="calendar"></div>
    </div>
    
    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: [
                    {% for event in events %}
                    {
                        title: '{{ event.title }}',
                        start: '{{ event.start_time|date:"Y-m-d H:i:s" }}',
                        end: '{{ event.end_time|date:"Y-m-d H:i:s" }}',
                        description: '{{ event.description }}',
                        event_type: '{{ event.event_type }}'
                    }{% if not forloop.last %},{% endif %}
                    {% endfor %}
                ],
                eventClick: function(event) {
                    alert("Event: " + event.title + "\nDescription: " + event.description + "\nType: " + event.event_type);
                }
            });
        });
    </script>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
