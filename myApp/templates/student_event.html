{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Events</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
    <style>
        body {
            display: flex; /* Use flexbox to align sidebar and main content */
        }
        
        /* Sidebar styling */
        .sidebar {
            width: 250px; /* Fixed width for sidebar */
            background-color: black; /* Sidebar color */
            padding: 20px;
            color: white;
            height: 100vh; /* Full height of the viewport */
            position: sticky; /* Keeps the sidebar fixed on scroll */
            top: 0; /* Aligns sidebar to the top */
        }

        .feature-box {
            margin-bottom: 15px; /* Space between links */
        }

        .feature-box a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block; /* Makes links fill the entire box */
            transition: background-color 0.3s; /* Smooth transition */
        }

        .feature-box a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Main content styling */
        .container {
            flex: 1; /* Allow container to take remaining space */
            max-width: 900px;
            margin: 40px auto; /* Center the container */
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Needed for positioning the back button */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Back button styling */
        .back-button {
            position: absolute; /* Positioning it relative to the container */
            top: 20px; /* Distance from the top */
            right: 20px; /* Distance from the right */
            padding: 10px 15px; /* Padding around the button */
            background-color: #007bff; /* Blue color */
            color: white; /* Text color */
            text-decoration: none; /* No underline */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition */
        }

        .back-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="feature-box">
            <a href="{% url 'view_scheduled_classes' %}">View and Join Classes</a>
        </div>
        <div class="feature-box">
            <a href="{% url 'assignment_detail' %}">Submit Assignments</a>
        </div>
        <div class="feature-box">
            <a href="{% url 'view_materials' %}">Access Study Materials</a>
        </div>
        <div class="feature-box">
            <a href="#">Discussion Forum</a>
        </div>
        <div class="feature-box">
            <a href="{% url 'available_quizzes' %}">View Available Quizzes</a>
        </div>
        <div class="feature-box">
            <a href="{% url 'feedback_form' %}">Feedback</a>
        </div>
        <div class="feature-box">
            <a href="{% url 'student_event' %}">Events</a>
        </div>
        <div class="feature-box">
            <a href="{% url 'logout' %}">Logout</a> <!-- Logout link -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <a href="{% url 'student_dashboard' %}" class="back-button">Back</a> <!-- Replace 'previous_page_url' with the correct URL -->
        <h1>Your Upcoming Events</h1>

        <!-- Filter Form for Event Type -->
        <form method="GET" class="mb-3">
            <div class="form-row">
                <div class="col">
                    <select name="event_type" class="form-control" onchange="this.form.submit()">
                        <option value="">All Events</option>
                        <option value="assignment" {% if request.GET.event_type == 'assignment' %}selected{% endif %}>Assignments</option>
                        <option value="exam" {% if request.GET.event_type == 'exam' %}selected{% endif %}>Exams</option>
                        <option value="class" {% if request.GET.event_type == 'class' %}selected{% endif %}>Class Schedule</option>
                    </select>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Filter</button>
                </div>
            </div>
        </form>

        <div id="calendar"></div>
    </div>
    
    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: [
                    {% for event in events %}
                    {
                        title: '{{ event.title }}',
                        start: '{{ event.start_time|date:"Y-m-d H:i:s" }}',
                        end: '{{ event.end_time|date:"Y-m-d H:i:s" }}',
                        description: '{{ event.description }}',
                        event_type: '{{ event.event_type }}'
                    }{% if not forloop.last %},{% endif %}
                    {% endfor %}
                ],
                eventClick: function(event) {
                    alert("Event: " + event.title + "\nDescription: " + event.description + "\nType: " + event.event_type);
                }
            });
        });
    </script>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
