{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reject Teacher</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h3>Reject Teacher</h3>
        <p>Are you sure you want to reject the teacher <strong>{{ teacher.first_name }} {{ teacher.last_name }}</strong>?</p>

        <form method="post" action="{% url 'reject_teacher' teacher.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Reject</button>
            <a href="{% url 'manage_teachers' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
