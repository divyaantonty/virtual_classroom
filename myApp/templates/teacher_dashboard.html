<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>

    {% load static %}

    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.mb.YTPlayer.min.css' %}" media="all">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script type="text/javascript">
        function preventBack() {
            window.history.forward(); 
        }
          
        setTimeout("preventBack()", 0);
          
        window.onunload = function () { null };
    </script>

    <style>
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space out logo and logout option */
            padding: 10px;
        }

        .logout-container {
            color: black;
        }

        .feature-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 20px;
            margin-bottom: 10px;
            text-align: left;
            width: 250px; /* Fixed width for each box */
        }

        .site-section {
            padding: 20px;
        }

        .site-section.ftco-subscribe-1 {
            min-height: 300px; /* Ensure the section is tall enough to display content */
            background-size: cover;
            background-position: center;
        }

        .container {
            display: flex;
            flex-direction: row; /* Align items horizontally */
            gap: 10px; /* Space between boxes */
            max-width: 100%; /* Max width of the container */
        }

        .feature-boxes {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the left */
        }

        .site-navbar {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Ensure the header stays above other content */
            background-color: white; /* Optional: To ensure visibility if content scrolls under it */
        }
    </style>
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

    <div class="site-wrap">
        <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">
            <div class="container header-container">
                <div class="site-logo">
                    <a href="{% url 'index' %}" class="d-block">
                        <img src="{% static 'images/logo.png' %}" alt="Image" class="img-fluid">
                        <h2 class="mb-0">Teacher Dashboard</h2>
                        <p>Welcome, {{ first_name }} {{ last_name }}!</p> <!-- Display teacher's name here -->
                    </a>
                </div>
                <div class="logout-container">
                    <a href="{% url 'logout' %}" class="nav-link text-right" style="color: black;">Logout</a>
                </div>
            </div>
        </header>

        <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('{% static 'images/bg_1.jpg' %}')">
            <div class="container">
                <div class="row align-items-end">
                    <div class="col-lg-12">
                        <!-- Content can be added here if needed -->
                    </div>
                </div>
            </div>
        </div>

        <div class="site-section">
            <div class="container">
                <div class="feature-boxes">
                    <div class="feature-box">
                        <a href="{% url 'schedule_class' %}">Create Class</a>
                    </div>
                    <div class="feature-box">
                        <a href="#">Create Assignments</a>
                    </div>
                    <div class="feature-box">
                        <a href="{% url 'upload_material' %}">Upload Study Materials</a>
                    </div>
                    <div class="feature-box">
                        <a href="#">Make Discussion Forum</a>
                    </div>
                    <div class="feature-box">
                        <a href="#">Conduct in Polls and Quizzes</a>
                    </div>
                    <div class="feature-box">
                        <a href="{% url 'view_profile' %}">View Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky.js' %}"></script>
    <script src="{% static 'js/jquery.mb.YTPlayer.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
