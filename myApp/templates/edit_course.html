{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course - {{ course.course_name }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <h1>Edit Course: {{ course.course_name }}</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="course_name">Course Name</label>
                <input type="text" name="course_name" class="form-control" value="{{ course.course_name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" class="form-control" required>{{ course.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="duration">Duration (weeks)</label>
                <input type="number" name="duration" class="form-control" value="{{ course.duration }}" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" name="price" class="form-control" value="{{ course.price }}" required>
            </div>
            <div class="form-group">
                <label for="starting_date">Start Date</label>
                <input type="date" name="starting_date" class="form-control" value="{{ course.starting_date|date:'Y-m-d' }}" required>
            </div>
            <div class="form-group">
                <label for="ending_date">End Date</label>
                <input type="date" name="ending_date" class="form-control" value="{{ course.ending_date|date:'Y-m-d' }}" required>
            </div>
            <div class="form-group">
                <label for="image">Course Image</label>
                <input type="file" name="image" class="form-control">
                <small>Current Image:
                    {% if course.image %}
                        <img src="{{ course.image.url }}" alt="{{ course.course_name }}" style="max-width: 100px;">
                    {% else %}
                        <span>No image available</span>
                    {% endif %}
                </small>
            </div>
            
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
