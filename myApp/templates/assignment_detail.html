<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Submission</title>
    <style>
        /* General Reset */
        body, h2, h3, p, label, button, table, th, td {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
        }

        h2 {
            color: #0056b3;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #e9ecef;
            font-weight: bold;
        }

        a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .form-container {
            margin-top: 20px;
        }

        label {
            font-size: 1em;
            display: block;
            margin-bottom: 8px;
        }

        input[type="file"] {
            margin: 10px 0 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #0056b3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>{{ assignment.title }}</h2>
    <table>
        <tr>
            <th>Description</th>
            <td>{{ assignment.description }}</td>
        </tr>
        <tr>
            <th>Start</th>
            <td>{{ assignment.start_date }} {{ assignment.start_time }}</td>
        </tr>
        <tr>
            <th>End</th>
            <td>{{ assignment.end_date }} {{ assignment.end_time }}</td>
        </tr>
        <tr>
            <th>File</th>
            <td><a href="{{ assignment.file.url }}">Download Assignment File</a></td>
        </tr>
    </table>

    <h3>Submit Your Answer</h3>
    <div class="form-container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="file">Upload Your Answer:</label>
            <input type="file" name="file" accept=".pdf,.doc,.docx" id="file">
            <button type="submit">Submit Answer</button>
        </form>
        <a href="{%  url 'student_dashboard' %}" class="back-button">Back to Dashboard</a>
        
    </div>
</div>

</body>
</html>
