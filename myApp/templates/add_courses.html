{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <script type="text/javascript">
        function preventBack() {
            window.history.forward(); 
        }
        setTimeout("preventBack()", 0);
        window.onunload = function () { null };
    </script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
        }
        header img {
            height: 50px;
        }
        .back-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-btn:hover {
            background-color: #0056b3;
            text-decoration: none;
            color: white;
        }
        .main-content {
            display: flex;
            height: calc(100vh - 70px);
            overflow: hidden;
        }
        .dashboard-sidebar {
            background-color: #ffffff;
            width: 300px;
            padding: 30px 20px;
            color: white;
            flex-shrink: 0;
            overflow-y: auto;
        }
        .dashboard-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .dashboard-box, .dropdown-btn {
            background-color: #0056b3;
            color: white;
            padding: 15px;
            margin-bottom: 10px;
            text-decoration: none;
            border-radius: 10px;
            text-align: left;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            width: 100%;
        }
        .dashboard-box:hover, .dropdown-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #34495e;
            min-width: 100%;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 0 0 10px 10px;
            overflow: hidden;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }
        .dropdown-content a:hover {
            background-color: #2980b9;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .content-wrapper {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .dashboard-sidebar {
                width: 100%;
                order: 2;
            }
            .content-wrapper {
                order: 1;
            }
            .dropdown-content {
                position: static;
                display: none;
            }
            .dropdown:hover .dropdown-content {
                display: block;
            }
        }
    </style>    
</head>
<body>
    <!-- Header with logo -->
    <header>
        <div>
            <a href="{% url 'admin_dashboard' %}">
                <img src="{% static 'images/logo.png' %}" alt="Logo">
            </a>
        </div>
        <h1>Add Course</h1>
        <div>
            <a href="{% url 'admin_dashboard' %}" class="back-btn">Back to Admin Dashboard</a>
        </div>
    </header>

    <!-- Main content with sidebar -->
    <div class="main-content">
        <!-- Sidebar -->
        <div class="dashboard-sidebar">
            <div class="dashboard-options">
                <a href="{% url 'manage_students' %}" class="dashboard-box">
                    <i class="fas fa-user-graduate mr-2"></i>Manage Students
                </a>
                <a href="{% url 'manage_teachers' %}" class="dashboard-box">
                    <i class="fas fa-chalkboard-teacher mr-2"></i>Manage Teachers
                </a>
                <div class="dropdown">
                    <button class="dropdown-btn">
                        <i class="fas fa-book mr-2"></i>Add Courses
                    </button>
                    <div class="dropdown-content">
                        <a href="{% url 'add_courses' %}"><i class="fas fa-plus mr-2"></i>Add New Course</a>
                        <a href="{% url 'course_list' %}"><i class="fas fa-list mr-2"></i>View Added Courses</a>
                    </div>
                </div>
                <a href="{% url 'view_messages' %}" class="dashboard-box">
                    <i class="fas fa-envelope mr-2"></i>View Messages
                </a>
                <div class="dropdown">
                    <button class="dropdown-btn">
                        <i class="fas fa-comment mr-2"></i>Send Feedback
                    </button>
                    <div class="dropdown-content">
                        <a href="{% url 'add_feedback_question' %}"><i class="fas fa-question mr-2"></i>Feedback to Student</a>
                        <a href="{% url 'view_feedback_responses' %}"><i class="fas fa-reply mr-2"></i>Response</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content area -->
        <div class="content-wrapper">
            <div class="form-container">
                <form method="post" action="{% url 'add_courses' %}" class="form" enctype="multipart/form-data" onsubmit="return validateForm()">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="course_name">Course Name:</label>
                            <input type="text" name="course_name" id="course_name" class="form-control form-control-lg" 
                                pattern="^[A-Z][a-z]*$" title="Course name should start with an uppercase letter and be followed by lowercase letters." required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="duration">Duration (in weeks):</label>
                            <input type="number" name="duration" id="duration" class="form-control form-control-lg" 
                                min="1" max="99" title="Duration must be a positive number and can be at most 2 digits." required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="description">Course Description:</label>
                            <textarea name="description" id="description" cols="30" rows="5" class="form-control" 
                                minlength="10" title="Description must be at least 10 characters long." required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="price">Price:</label>
                            <input type="number" step="0.01" name="price" id="price" class="form-control form-control-lg" 
                                title="Please enter a valid price." required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="image">Course Image:</label>
                            <input type="file" name="image" id="image" class="form-control form-control-lg" accept=".png, .jpg, .jpeg" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="start_date">Start Date:</label>
                            <input type="date" name="start_date" id="start_date" class="form-control form-control-lg" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="end_date">End Date:</label>
                            <input type="date" name="end_date" id="end_date" class="form-control form-control-lg" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="submit" value="Add Course" class="btn btn-primary btn-lg px-5">
                        </div>
                    </div>
                </form>
        
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li class="{{ message.tags }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
        function validateForm() {
            const courseName = document.getElementById('course_name').value;
            const duration = document.getElementById('duration').value;
            const description = document.getElementById('description').value;

            const namePattern = /^[A-Z][a-z]*$/;
            if (!namePattern.test(courseName)) {
                alert("Course name must start with an uppercase letter followed by lowercase letters.");
                return false;
            }

            if (duration <= 0 || duration > 99) {
                alert("Duration must be a positive number and can be at most 2 digits.");
                return false;
            }

            const descriptionPattern = /^[A-Za-z\s]+$/;
            if (!descriptionPattern.test(description) || description.length < 10) {
                alert("Description must be at least 10 characters long and can only contain alphabetic characters.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
