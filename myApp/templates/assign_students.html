<h2>Assign Students to {{ course.course_name }}</h2>
<form method="POST">
    {% csrf_token %}
    <h3>Students enrolled:</h3>
    {% for student in students %}
        <input type="checkbox" name="students" value="{{ student.id }}"> {{ student.first_name }} {{ student.last_name }}<br>
    {% endfor %}
    <button type="submit" name="assign_students">Assign Selected Students</button>
</form>
