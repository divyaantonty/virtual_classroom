<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Assign Students</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Assign Students to {{ teacher.name }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="students">Select Students:</label>
                <select id="students" name="students" class="form-control" multiple>
                    {% for student in students %}
                    <option value="{{ student.id }}">{{ student.first_name }} {{ student.last_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Assign Students</button>
            <a href="{% url 'assign_students_to_teacher' %}" class="btn btn-secondary">Back</a>
        </form>
    </div>
</body>
</html>
