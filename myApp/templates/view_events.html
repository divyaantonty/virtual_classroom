{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Events</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
    <style>
        body {
            background-color: #f8f9fa;  /* Light gray background */
        }

        #calendar {
            max-width: 900px;
            margin: 40px auto;
            background-color: white;  /* White background for calendar */
            border-radius: 10px;      /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  /* Soft shadow */
        }

        .fc-toolbar {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            border-radius: 10px 10px 0 0; /* Rounded top corners */
        }

        .fc-toolbar h2 {
            margin: 0;  /* Remove default margin */
            font-size: 1.5rem; /* Increase font size for better visibility */
        }

        .fc-event {
            border-radius: 5px; /* Rounded corners for events */
            color: white; /* White text on colored background */
        }

        .fc-event:hover {
            opacity: 0.8; /* Slightly darken on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upcoming Events</h1>

        <!-- Filter dropdown for event types -->
        <div class="mb-3">
            <label for="filter_event_type" class="form-label">Filter by Event Type:</label>
            <select id="filter_event_type" class="form-control" onchange="filterEvents()">
                <option value="">All Event Types</option>
                <option value="class_schedule">Class Schedule</option>
                <option value="exam">Exam</option>
                <option value="assignment">Assignment</option>
            </select>
        </div>

        <!-- Filter dropdown for courses -->
        <div class="mb-3" id="course_filter_container" style="display: none;">
            <label for="filter_course" class="form-label">Filter by Course:</label>
            <select id="filter_course" class="form-control" onchange="filterEvents()">
                <option value="">All Courses</option>
                {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.course_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div id="calendar"></div>
    </div>

    <script>
        $(document).ready(function () {
            // Initialize FullCalendar with default settings
            loadCalendar();

            // Function to load the calendar with events
            function loadCalendar(eventType = '', courseId = '') {
                $('#calendar').fullCalendar('destroy'); // Clear the existing calendar instance
                $('#calendar').fullCalendar({
                    header: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'month,agendaWeek,agendaDay'
                    },
                    events: function (start, end, timezone, callback) {
                        $.ajax({
                            url: '{% url "filtered_events" %}',
                            dataType: 'json',
                            data: {
                                event_type: eventType,
                                course_id: courseId // Pass the course_id to the backend
                            },
                            success: function (data) {
                                callback(data);
                            }
                        });
                    },
                    eventClick: function (event) {
                        alert("Event: " + event.title + "\nDescription: " + event.description + "\nType: " + event.event_type);
                    }
                });
            }

            // Function to filter events based on selected event type and course
            window.filterEvents = function () {
                const eventType = $('#filter_event_type').val();
                const courseId = $('#filter_course').val();

                // Show course filter if event type is selected
                if (eventType) {
                    $('#course_filter_container').show();
                } else {
                    $('#course_filter_container').hide();
                }

                loadCalendar(eventType, courseId); // Reload the calendar with new filters
            };
        });
    </script>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
