{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Events</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
    <style>
        body {
            background-color: #f8f9fa;  /* Light gray background */
        }

        #calendar {
            max-width: 900px;
            margin: 40px auto;
            background-color: white;  /* White background for calendar */
            border-radius: 10px;      /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  /* Soft shadow */
        }

        .fc-toolbar {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            border-radius: 10px 10px 0 0; /* Rounded top corners */
        }

        .fc-toolbar h2 {
            margin: 0;  /* Remove default margin */
            font-size: 1.5rem; /* Increase font size for better visibility */
        }

        .fc-event {
            border-radius: 5px; /* Rounded corners for events */
            color: white; /* White text on colored background */
        }

        .fc-event:hover {
            opacity: 0.8; /* Slightly darken on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upcoming Events</h1>
        <div id="calendar"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: [
                    {% for event in events %}
                    {
                        title: '{{ event.title }}',
                        start: '{{ event.start_time|date:"Y-m-d H:i:s" }}',
                        end: '{{ event.end_time|date:"Y-m-d H:i:s" }}',
                        description: '{{ event.description }}',
                        event_type: '{{ event.event_type }}',
                        color: getEventColor('{{ event.event_type }}')  // Get color based on event type
                    }{% if not forloop.last %},{% endif %}
                    {% endfor %}
                ],
                eventClick: function(event) {
                    alert("Event: " + event.title + "\nDescription: " + event.description + "\nType: " + event.event_type);
                }
            });
    
            // Function to return color based on event type
            function getEventColor(eventType) {
                switch (eventType) {
                    case 'class':
                        return '#ffcc00'; // Yellow for classes
                    case 'assignment':
                        return '#00ccff'; // Blue for assignments
                    case 'exam':
                        return '#ff6666'; // Red for exams
                    default:
                        return '#28a745'; // Green for default
                }
            }
        });
    </script>
    

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
